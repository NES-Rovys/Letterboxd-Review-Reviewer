<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Should I Post This?</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <main id="inputPage">
      <textarea id="review" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue">Add a review...</textarea><br/>
      <p id="revErr" class="error">How did you not write anything</p>
      <div id="starContainer" class="cont"><span class="fa fa-star" id="1"></span><span class="fa fa-star" id="2"></span><span class="fa fa-star" id="3"></span><span class="fa fa-star" id="4"></span><span class="fa fa-star" id="5"></span></div>
      <span class="fa fa-star temp" id="temp"></span>
      <p id="stErr" class="error">Give a star rating</p>
      <br/><input id="search_input" value="Select a movie" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue;document.getElementById('results').classList.remove('show')"></input><br/>
      <ul id="results" class="results"></ul>
      <p id="movErr" class="error">Choose a movie</p>
      <button onclick="generate()">Generate Feedback</button><br/>
      <button onclick="reset()">Reset</button><br/>
      <img src="test.jpg" width="100" height="200">
    </main>

    <main id="feedbackPage" style="display: none;">
      <p id="loading">Writing Feedback...</p>
      <p id="feedback" style="display: none;">Feedback Goes Here</p>
      <button id="back" style="display: none;" onclick="backHome()">Back</button>
    </main>
  </body>
<script src="main.js"></script>
</html>
